<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var CountComponent = React.createClass({
      getInitialState: function(){
        return {
          count: 0
        }
      },
      incrementCount: function(value){
        console.log(this);
        this.setState({
          count: this.state.count + value
        })
      },
      getDefaultProps: function(){
        return{
          valueOne: 1,
          valueTwo: 5,
          valueThree: 10,
          text: 'Add'
        }
      },
      alert: function(){
        alert('Button click');
      },
      render: function(){
        return (
          <div>
            <h1>Count: {this.state.count}</h1>
            <Button style="blue" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.incrementCount.bind(this, this.props.valueOne)} />
            <Button style="green" text={this.props.text + ' ' + this.props.valueTwo} value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this, this.props.valueTwo)} />
            <Button style="red" text={this.props.text + ' ' + this.props.valueThree} value={this.props.valueThree} clickHandler={this.incrementCount.bind(this, this.props.valueThree)} />
            <Button clickHandler={this.alert} text="Alert"/>
          </div>
        )
      }
    });

    var Button = function(props){
      return (
        <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
      )
    };

    ReactDOM.render(
      <CountComponent />,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
